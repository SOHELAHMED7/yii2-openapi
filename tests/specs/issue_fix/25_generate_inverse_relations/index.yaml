
openapi: 3.0.3

info:
  title: 'Generate inverse relations #25'
  version: 1.0.0

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128

    Account:
      description: Account
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          description: account name
          type: string
          maxLength: 128
        paymentMethodName:
          type: string
        user:
          $ref: '#/components/schemas/User'

paths:
  '/account':
    get:
      responses:
        '200':
          description: Account with id = "\<account_id\>" was not found.
