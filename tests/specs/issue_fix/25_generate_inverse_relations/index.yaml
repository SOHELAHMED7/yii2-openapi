
openapi: 3.0.3

info:
  title: 'Generate inverse relations #25'
  version: 1.0.0

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'

    Account:
      description: Account
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          description: account name
          type: string
          maxLength: 128
        paymentMethodName:
          type: string
        user:
          $ref: '#/components/schemas/User'
        user2: # copy of user (not one to many)
          $ref: '#/components/schemas/User'
        user3: # copy of user (not one to many)
          allOf:
            - $ref: '#/components/schemas/User'
            - x-fk-column-name: user3

paths:
  '/account':
    get:
      responses:
        '200':
          description: Account with id = "\<account_id\>" was not found.
