
openapi: 3.0.3

info:
  title: 'Generate inverse relations #25'
  version: 1.0.0

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128

    Account:
      description: Account
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          description: account name
          type: string
          maxLength: 128
        paymentMethodName:
          type: string
        user:
          $ref: '#/components/schemas/User'

    Contact:
      description: Contact
      type: object
      required:
        - id
        - account
      properties:
        id:
          type: integer
          readOnly: true
        account:
          $ref: '#/components/schemas/Account'
        active:
          type: boolean
          default: false
        nickname:
          type: string

    PaymentMethod:
      type: object
      description: PaymentMethod
      x-indexes:
        - 'unique:name'
      required:
        - id
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          example: Bank transfer within 14 days
          maxLength: 150
          x-faker: false

paths:
  '/account':
    get:
      responses:
        '200':
          description: Account with id = "\<account_id\>" was not found.
